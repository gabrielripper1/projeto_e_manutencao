<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar</h1>
    {% if flag:%}
        <h1>matricula já cadastrada</h1>
    {% endif %}
    <div id="container-cadastro">
        <form action="/cadastro" method="post">
            <section id="cadastro">
                <label for="nome">Usuario</label>
                <input type="text" name="nome" id="nome" required>
                <label for="Senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
                <label for="Matricula">Matricula (4 dígitos numéricos)</label>
                <input type="text" name="matricula" id="matricula" required pattern="[0-9]{4}">
                <label for="tipo">O que você é?</label>
                <select name="tipo" id="tipo">
                    <option value="professor">Professor</option>
                    <option value="aluno">Aluno</option>
                </select>
                <button type ="submit" value="cadastrar" id="btn-cadastrar">CADASTRAR</button>                
            </section>
        </form>
    </div>
</body>
</html>
