<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container container-geral">        
        <table class="table">
            <thead>
                <tr>                
                    <th scope="col">Aluno</th>
                    <th scope="col">Presença</th>                                
                </tr>
            </thead>
            {% for aluno in session.get("dados") %}
            <tr>                
                <td>{{aluno[0]}}</td>
                <td>{{aluno[2]}}</td>
                     
                <td><form action="/muda_presenca" method="post">
                    <section id="muda_presenca">  
                        <input type="hidden" name="idAluno" value={{aluno[1]}}>                      
                        <label for="presenca">Presença:</label>
                        <select name="presenca" id="presenca">
                            <option value="spaceholder"></option>
                            <option value="ausente">Ausente</option>
                            <option value="presente">Presente</option>
                            <option value="abono">Abono</option>
                        </select>
                        <button type ="submit" value="altera_presenca" id="btn-entrar" class="btn btn-danger" type="button">Alterar presença</button>                
                    </section>
                </form></td>
                <!-- <td><a class="btn btn-danger" type="button" href="/show_aula/{{aluno[1]}}">Ir para aula</a></td>                                                  -->
            </tr> 
            {% endfor %}
        </table> 
    </div>
</body>
</html>
