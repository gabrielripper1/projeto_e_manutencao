        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"> Relatório de frequencia de alunos presentes </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"> Relatório de alunos inscritos na matéria </button>
        
        <div class="container container-geral">   
            <h2 class="presentation-text">Relatório de presença da Aula {{session.get("idAula") }}</h2>   
            <table  class="table">
                <tr>                
                    <th scope="col">Aluno</th>
                    <th scope="col">Presença</th>                              
                </tr>
                
                {% for aluno in session.get("dados") %}
                <tr>                
                    <td>{{aluno[0]}}</td>
                    <td>{{aluno[2]}}</td>
                        
                    <td><form action="/muda_presenca" method="post">
                        <section id="muda_presenca">  
                            <input type="hidden" name="idAluno" value={{aluno[1]}}>                      
                            <label for="presenca">Presença:</label>
                            <select name="presenca" id="presenca">
                                <option value="spaceholder"></option>
                                <option value="ausente">Ausente</option>
                                <option value="presente">Presente</option>
                                <option value="abono">Abono</option>
                            </select>
                            <button type ="submit" class= "btn btn-danger" value="altera_presenca" id="btn-entrar">Alterar presença</button>
                            <button type="button" class="btn btn-agree" data-bs-toggle="modal" data-bs-target="#myModal">Aprovar Abono de Falta</button>
                        </section>
                    </form></td>
